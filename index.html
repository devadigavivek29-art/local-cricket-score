<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gully Cricket Score Tracker</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  background: #020617;
  border-bottom: 1px solid #1e293b;
  padding: 14px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
}

.container { padding: 12px; }

.card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
}

.primary {
  width: 100%;
  padding: 12px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
}

.score-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.score {
  font-size: 32px;
  font-weight: bold;
}

.over, .info {
  font-size: 14px;
  color: #94a3b8;
}

.target {
  font-size: 15px;
  color: #f87171;
  font-weight: 600;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

button {
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  color: white;
}

.run { background: #16a34a; }
.extra { background: #d97706; }
.wicket { background: #dc2626; }
</style>
</head>

<body>

<header>üèè Gully Cricket Score Tracker</header>

<div class="container">

<div class="card">
  <input id="battingTeam" placeholder="Batting Team Name">
  <input id="fieldingTeam" placeholder="Fielding Team Name">
  <input id="players" type="number" placeholder="Players per team (e.g. 6)">
  <input id="overs" type="number" placeholder="Overs" value="5">
  <button class="primary" onclick="startMatch()">Start Match</button>
</div>

<div class="card" id="scoreCard" style="display:none;">
  <div class="score-box">
    <div>
      <div id="inningTitle"></div>
      <div class="over" id="over"></div>
      <div class="target" id="target"></div>
      <div class="info" id="chaseInfo"></div>
    </div>
    <div class="score" id="score">0/0</div>
  </div>
</div>

<div class="card" id="controls" style="display:none;">
  <div class="grid">
    <button class="run" onclick="addRun(0)">0</button>
    <button class="run" onclick="addRun(1)">1</button>
    <button class="run" onclick="addRun(2)">2</button>
    <button class="run" onclick="addRun(3)">3</button>
    <button class="run" onclick="addRun(4)">4</button>
    <button class="run" onclick="addRun(5)">5</button>
    <button class="run" onclick="addRun(6)">6</button>
    <button class="extra" onclick="wide()">Wide</button>
    <button class="extra" onclick="noBall()">No Ball</button>
    <button class="wicket" onclick="wicket()">Wicket</button>
  </div>
</div>

<div class="card" id="result" style="display:none;"></div>

</div>

  battingTeam = document.getElementById("battingTeam").value;

  playersPerTeam = parseInt(document.getElementById("players").value);

  document.getElementById("scoreCard").style.display = "block";
  document.getElementById("controls").style.display = "block";
  updateUI();
}
