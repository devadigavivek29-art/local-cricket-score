<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gully Cricket Tracker</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial;
  background: #0f172a;
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 12px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}

h2, h3 {
  text-align: center;
  margin: 6px 0;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

input {
  background: #020617;
  border: 1px solid #334155;
  color: white;
}

button {
  background: #2563eb;
  color: white;
  font-weight: bold;
}

button.secondary {
  background: #475569;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.score {
  font-size: 30px;
  font-weight: bold;
  text-align: center;
}

.sub {
  font-size: 14px;
  color: #94a3b8;
  text-align: center;
}

#overLine {
  display: flex;
  gap: 6px;
  overflow-x: auto;
}

#overLine span {
  padding: 6px 10px;
  background: #1e293b;
  border-radius: 6px;
}

.result {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #22c55e;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #64748b;
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="setup">
  <h2>üèè Match Setup</h2>
  <input id="battingTeam" placeholder="Batting Team Name">
  <input id="fieldingTeam" placeholder="Fielding Team Name">
  <input id="players" type="number" placeholder="Players per Team">
  <input id="overs" type="number" placeholder="Overs">
  <button onclick="startMatch()">Start Match</button>
</div>

<div class="card" id="scoreCard" style="display:none;">
  <h3 id="teamTitle"></h3>
  <div class="score" id="score">0 / 0</div>
  <div class="sub" id="overInfo">Over: 0.0</div>
  <div class="sub" id="targetInfo"></div>
</div>

<div class="card" id="overCard" style="display:none;">
  <div class="sub">This Over</div>
  <div id="overLine"></div>
</div>

<div class="card" id="controls" style="display:none;">
  <div class="grid">
    <button onclick="addRun(0)">0</button>
    <button onclick="addRun(1)">1</button>
    <button onclick="addRun(2)">2</button>
    <button onclick="addRun(3)">3</button>
    <button onclick="addRun(4)">4</button>
    <button onclick="addRun(5)">5</button>
    <button onclick="addRun(6)">6</button>
    <button onclick="wide()">Wd</button>
    <button onclick="wicket()">W</button>
  </div>
  <button class="secondary" onclick="undo()">Undo</button>
</div>

<div class="card" id="resultCard" style="display:none;">
  <div class="result" id="resultText"></div>
</div>

<div class="footer">Offline ‚Ä¢ Dark Mode ‚Ä¢ Gully Cricket</div>

</div>

<script>
let runs = 0, wickets = 0, balls = 0;
let totalOvers, totalPlayers;
let innings = 1;
let firstInningsScore = 0;
let target = 0;

let currentOver = [];
let legalBalls = 0;
let history = [];

function startMatch() {
  totalOvers = +overs.value;
  totalPlayers = +players.value;
  setup.style.display = "none";
  scoreCard.style.display = controls.style.display = overCard.style.display = "block";
  updateUI();
}

function saveState() {
  history.push({ runs, wickets, balls, innings, currentOver:[...currentOver], legalBalls });
}

function undo() {
  if (!history.length) return;
  let s = history.pop();
  ({ runs, wickets, balls, innings, legalBalls } = s);
  currentOver = s.currentOver;
  updateUI();
}

function addRun(r) {
  saveState();
  runs += r;
  balls++; legalBalls++;
  currentOver.push(r);
  afterBall();
}

function wide() {
  saveState();
  runs++;
  currentOver.push("Wd");
  updateUI();
}

function wicket() {
  saveState();
  wickets++;
  balls++; legalBalls++;
  currentOver.push("W");

  if (wickets === totalPlayers - 1) {
    endInnings();
    return;
  }
  afterBall();
}

function afterBall() {
  if (legalBalls === 6) {
    currentOver = [];
    legalBalls = 0;
  }
  checkEnd();
  updateUI();
}

function checkEnd() {
  if (balls === totalOvers * 6) endInnings();
  if (innings === 2 && runs >= target) finishMatch(battingTeam.value + " WON THE MATCH");
}

function endInnings() {
  if (innings === 1) {
    firstInningsScore = runs;
    target = firstInningsScore + 1;
    runs = wickets = balls = 0;
    innings = 2;
    currentOver = [];
    legalBalls = 0;
  } else {
    finishMatch(fieldingTeam.value + " WON THE MATCH");
  }
}

function finishMatch(msg) {
  controls.style.display = "none";
  resultCard.style.display = "block";
  resultText.innerText = msg;
}

function updateUI() {
  score.innerText = `${runs} / ${wickets}`;
  overInfo.innerText = `Over: ${Math.floor(balls/6)}.${balls%6}`;

  teamTitle.innerText = innings === 1
    ? battingTeam.value + " (Batting)"
    : fieldingTeam.value + " (Chasing)";

  targetInfo.innerText = innings === 2
    ? `Target ${target} | Need ${target-runs} in ${(totalOvers*6)-balls} balls`
    : "";

  overLine.innerHTML = currentOver.map(b => `<span>${b}</span>`).join("");
}
</script>

</body>
</html>
