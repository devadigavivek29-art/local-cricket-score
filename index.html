<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gully Cricket Score Tracker</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

.card {
  background: #020617;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}

h2, h3 {
  margin: 5px 0;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

input {
  background: #020617;
  color: white;
  border: 1px solid #334155;
}

button {
  background: #2563eb;
  color: white;
  font-weight: bold;
}

button.secondary {
  background: #475569;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.score {
  font-size: 28px;
  font-weight: bold;
  text-align: center;
}

.over {
  font-size: 14px;
  color: #94a3b8;
  text-align: center;
}

#overLine {
  display: flex;
  overflow-x: auto;
  gap: 6px;
  margin-top: 8px;
}

#overLine span {
  padding: 6px 10px;
  background: #1e293b;
  border-radius: 6px;
  white-space: nowrap;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #64748b;
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="setup">
  <h2>üèè Match Setup</h2>
  <input id="battingTeam" placeholder="Batting Team Name">
  <input id="fieldingTeam" placeholder="Fielding Team Name">
  <input id="players" type="number" placeholder="Players per team">
  <input id="overs" type="number" placeholder="Overs">
  <button onclick="startMatch()">Start Match</button>
</div>

<div class="card" id="scoreCard" style="display:none;">
  <h3 id="teamTitle"></h3>
  <div class="score" id="score">0 / 0</div>
  <div class="over" id="overInfo">Over: 0.0</div>
  <div class="over" id="targetInfo"></div>
</div>

<div class="card" id="overLineCard" style="display:none;">
  <div class="over">This Over</div>
  <div id="overLine"></div>
</div>

<div class="card" id="controls" style="display:none;">
  <div class="grid">
    <button onclick="addRun(0)">0</button>
    <button onclick="addRun(1)">1</button>
    <button onclick="addRun(2)">2</button>
    <button onclick="addRun(3)">3</button>
    <button onclick="addRun(4)">4</button>
    <button onclick="addRun(5)">5</button>
    <button onclick="addRun(6)">6</button>
    <button onclick="wide()">Wd</button>
    <button onclick="wicket()">W</button>
  </div>
  <button class="secondary" onclick="undo()">Undo</button>
</div>

<div class="footer">
  Gully Cricket Tracker ‚Ä¢ Offline ‚Ä¢ Dark Mode
</div>

</div>

<script>
let runs = 0, wickets = 0, balls = 0;
let totalOvers, totalPlayers;
let innings = 1;
let firstInningsScore = 0;
let target = 0;

let currentOver = [];
let legalBallsThisOver = 0;

let history = [];

function startMatch() {
  totalOvers = +overs.value;
  totalPlayers = +players.value;
  document.getElementById("setup").style.display = "none";
  document.getElementById("scoreCard").style.display = "block";
  document.getElementById("controls").style.display = "block";
  document.getElementById("overLineCard").style.display = "block";
  updateUI();
}

function saveState() {
  history.push({
    runs, wickets, balls, innings,
    currentOver: [...currentOver],
    legalBallsThisOver
  });
}

function undo() {
  if (!history.length) return;
  let s = history.pop();
  runs = s.runs;
  wickets = s.wickets;
  balls = s.balls;
  innings = s.innings;
  currentOver = s.currentOver;
  legalBallsThisOver = s.legalBallsThisOver;
  updateUI();
}

function addRun(r) {
  saveState();
  runs += r;
  balls++;
  legalBallsThisOver++;
  currentOver.push(r);
  checkOver();
}

function wide() {
  saveState();
  runs++;
  currentOver.push("Wd");
  updateUI();
}

function wicket() {
  saveState();
  wickets++;
  balls++;
  legalBallsThisOver++;
  currentOver.push("W");
  if (wickets === totalPlayers - 1) endInnings();
  checkOver();
}

function checkOver() {
  if (legalBallsThisOver === 6) {
    currentOver = [];
    legalBallsThisOver = 0;
  }
  checkEnd();
  updateUI();
}

function checkEnd() {
  if (balls === totalOvers * 6) endInnings();
  if (innings === 2 && runs >= target) {
    alert("üéâ Match Finished! Target Chased.");
    document.getElementById("controls").style.display = "none";
  }
}

function endInnings() {
  if (innings === 1) {
    firstInningsScore = runs;
    target = firstInningsScore + 1;
    runs = wickets = balls = 0;
    innings = 2;
    currentOver = [];
    legalBallsThisOver = 0;
    alert("Second Innings Starts");
  } else {
    alert("üèÅ Match Finished");
    document.getElementById("controls").style.display = "none";
  }
}

function updateUI() {
  let over = Math.floor(balls / 6) + "." + (balls % 6);
  score.innerText = `${runs} / ${wickets}`;
  overInfo.innerText = `Over: ${over}`;

  teamTitle.innerText = innings === 1
    ? battingTeam.value + " (Batting)"
    : fieldingTeam.value + " (Chasing)";

  if (innings === 2) {
    let ballsLeft = totalOvers * 6 - balls;
    targetInfo.innerText = `Target: ${target} | Need ${target - runs} in ${ballsLeft} balls`;
  } else targetInfo.innerText = "";

  overLine.innerHTML = currentOver.map(b => `<span>${b}</span>`).join("");
}
</script>

</body>
</html>
