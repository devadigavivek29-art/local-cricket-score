<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket Score Tracker</title>

<style>
body {
  font-family: Arial;
  background: #0b3d91;
  color: white;
  text-align: center;
  margin: 0;
}

.container {
  padding: 15px;
}

.card {
  background: #ffffff;
  color: black;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}

button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.run-btn { background: #1abc9c; color: white; }
.extra-btn { background: #f39c12; color: white; }
.wicket-btn { background: #e74c3c; color: white; }

h2, h3 { margin: 8px; }
</style>
</head>

<body>

<div class="container">

<h2>üèè Cricket Score Tracker</h2>

<div class="card">
  Team A: <input id="teamA" placeholder="Team A"><br><br>
  Team B: <input id="teamB" placeholder="Team B"><br><br>
  Overs: <input id="overs" type="number" value="5"><br><br>
  <button onclick="startMatch()">Start Match</button>
</div>

<div class="card" id="scoreCard" style="display:none;">
  <h3 id="inningTitle"></h3>
  <h2 id="score">0/0</h2>
  <p id="over">Overs: 0.0</p>
  <p id="target"></p>
</div>

<div class="card" id="controls" style="display:none;">
  <button class="run-btn" onclick="addRun(0)">0</button>
  <button class="run-btn" onclick="addRun(1)">1</button>
  <button class="run-btn" onclick="addRun(2)">2</button>
  <button class="run-btn" onclick="addRun(3)">3</button>
  <button class="run-btn" onclick="addRun(4)">4</button>
  <button class="run-btn" onclick="addRun(5)">5</button>
  <button class="run-btn" onclick="addRun(6)">6</button><br>

  <button class="extra-btn" onclick="wide()">Wide</button>
  <button class="extra-btn" onclick="noBall()">No Ball</button>
  <button class="wicket-btn" onclick="wicket()">Wicket</button>
</div>

<div class="card" id="result" style="display:none;"></div>

</div>

<script>
let teamA, teamB, maxOvers;
let runs = 0, wickets = 0, balls = 0;
let innings = 1;
let target = 0;

function startMatch() {
  teamA = teamA = document.getElementById("teamA").value;
  teamB = teamB = document.getElementById("teamB").value;
  maxOvers = parseInt(document.getElementById("overs").value);

  document.getElementById("scoreCard").style.display = "block";
  document.getElementById("controls").style.display = "block";
  updateUI();
}

function updateUI() {
  let overs = Math.floor(balls / 6) + "." + (balls % 6);
  document.getElementById("score").innerText = runs + "/" + wickets;
  document.getElementById("over").innerText = "Overs: " + overs;

  if (innings === 1) {
    document.getElementById("inningTitle").innerText = teamA + " Batting";
  } else {
    document.getElementById("inningTitle").innerText = teamB + " Batting";
    document.getElementById("target").innerText = "Target: " + target;
  }
}

function addRun(r) {
  runs += r;
  balls++;
  checkOver();
}

function wide() {
  runs += 1;
  updateUI();
}

function noBall() {
  runs += 1;
  updateUI();
}

function wicket() {
  wickets++;
  balls++;
  checkOver();
}

function checkOver() {
  if (balls >= maxOvers * 6 || wickets >= 10) {
    endInnings();
  } else {
    updateUI();
  }
}

function endInnings() {
  if (innings === 1) {
    target = runs + 1;
    innings = 2;
    runs = 0;
    wickets = 0;
    balls = 0;
    updateUI();
  } else {
    endMatch();
  }
}

function endMatch() {
  document.getElementById("controls").style.display = "none";
  document.getElementById("result").style.display = "block";

  if (runs >= target) {
    document.getElementById("result").innerHTML =
      "<h2>" + teamB + " won the match!</h2>";
  } else {
    document.getElementById("result").innerHTML =
      "<h2>" + teamA + " won the match!</h2>";
  }
}
</script>

</body>
</html>
