<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gully Cricket Tracker</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial;
  background: #0f172a;
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 12px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}

h2, h3 {
  text-align: center;
  margin: 6px 0;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

input {
  background: #020617;
  border: 1px solid #334155;
  color: white;
}

button {
  background: #2563eb;
  color: white;
  font-weight: bold;
}

button.secondary {
  background: #475569;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.score {
  font-size: 32px;
  font-weight: bold;
  text-align: center;
}

.sub {
  font-size: 14px;
  color: #94a3b8;
  text-align: center;
}

#overLine {
  display: flex;
  gap: 6px;
  overflow-x: auto;
}

#overLine span {
  padding: 6px 10px;
  background: #1e293b;
  border-radius: 6px;
}

.result {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #22c55e;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #64748b;
}
</style>
</head>

<body>
<div class="container">

<!-- SETUP -->
<div class="card" id="setup">
  <h2>üèè Match Setup</h2>
  <input id="battingTeam" placeholder="Batting Team Name">
  <input id="fieldingTeam" placeholder="Fielding Team Name">
  <input id="players" type="number" placeholder="Players per Team">
  <input id="overs" type="number" placeholder="Overs">
  <button onclick="startMatch()">Start Match</button>
</div>

<!-- SCORE -->
<div class="card" id="scoreCard" style="display:none;">
  <h3 id="teamTitle"></h3>
  <div class="score" id="score">0 / 0</div>
  <div class="sub" id="overInfo">Over: 0.0</div>
  <div class="sub" id="targetInfo"></div>
</div>

<!-- THIS OVER -->
<div class="card" id="overCard" style="display:none;">
  <div class="sub">This Over</div>
  <div id="overLine"></div>
</div>

<!-- CONTROLS -->
<div class="card" id="controls" style="display:none;">
  <div class="grid">
    <button onclick="addRun(0)">0</button>
    <button onclick="addRun(1)">1</button>
    <button onclick="addRun(2)">2</button>
    <button onclick="addRun(3)">3</button>
    <button onclick="addRun(4)">4</button>
    <button onclick="addRun(5)">5</button>
    <button onclick="addRun(6)">6</button>
    <button onclick="wide()">Wd</button>
    <button onclick="wicket()">W</button>
  </div>
  <button class="secondary" onclick="undo()">Undo</button>
</div>

<!-- RESULT -->
<div class="card" id="resultCard" style="display:none;">
  <div class="result" id="resultText"></div>
</div>

<div class="footer">Offline ‚Ä¢ Dark Mode ‚Ä¢ Gully Cricket</div>

</div>

<script>
let runs = 0, wickets = 0, balls = 0;
let totalOvers = 0, totalPlayers = 0;
let innings = 1;
let firstInningsScore = 0;
let target = 0;

let legalBallsThisOver = 0;
let currentOver = [];
let history = [];

/* ---------- START ---------- */
function startMatch() {
  totalOvers = Number(overs.value);
  totalPlayers = Number(players.value);

  setup.style.display = "none";
  scoreCard.style.display =
  controls.style.display =
  overCard.style.display = "block";

  updateUI();
}

/* ---------- UNDO ---------- */
function saveState() {
  history.push(JSON.stringify({
    runs, wickets, balls, innings,
    legalBallsThisOver,
    currentOver
  }));
}

function undo() {
  if (!history.length) return;
  let s = JSON.parse(history.pop());
  ({ runs, wickets, balls, innings, legalBallsThisOver, currentOver } = s);
  updateUI();
}

/* ---------- SCORING ---------- */
function addRun(r) {
  saveState();
  runs += r;
  balls++;
  legalBallsThisOver++;
  currentOver.push(r);
  afterBall();
}

function wide() {
  saveState();
  runs += 1;
  currentOver.push("Wd");
  updateUI();
}

function wicket() {
  saveState();
  wickets++;
  balls++;
  legalBallsThisOver++;
  currentOver.push("W");
  afterBall();
}

/* ---------- BALL / OVER ---------- */
function afterBall() {
  if (legalBallsThisOver === 6) {
    legalBallsThisOver = 0;
    currentOver = [];
  }
  checkInningsEnd();
  updateUI();
}

/* ---------- INNINGS LOGIC (CORRECT LAST MAN STANDING) ---------- */
function checkInningsEnd() {
  const maxBalls = totalOvers * 6;

  // Target chased (2nd innings)
  if (innings === 2 && runs >= target) {
    endMatch(fieldingTeam.value + " WON THE MATCH");
    return;
  }

  // All out OR overs finished
  if (balls >= maxBalls || wickets === totalPlayers) {
    if (innings === 1) {
      firstInningsScore = runs;
      target = firstInningsScore + 1;

      // Reset for second innings
      runs = wickets = balls = 0;
      legalBallsThisOver = 0;
      currentOver = [];
      innings = 2;
    } else {
      endMatch(battingTeam.value + " WON THE MATCH");
    }
  }
}

/* ---------- END MATCH ---------- */
function endMatch(message) {
  controls.style.display = "none";
  resultCard.style.display = "block";
  resultText.innerText = message;
}

/* ---------- UI ---------- */
function updateUI() {
  score.innerText = `${runs} / ${wickets}`;
  overInfo.innerText = `Over: ${Math.floor(balls / 6)}.${balls % 6}`;

  teamTitle.innerText =
    innings === 1
      ? battingTeam.value + " (Batting)"
      : fieldingTeam.value + " (Chasing)";

  targetInfo.innerText =
    innings === 2
      ? `Target ${target} | Need ${target - runs} in ${(totalOvers * 6) - balls} balls`
      : "";

  overLine.innerHTML = currentOver.map(b => `<span>${b}</span>`).join("");
}
</script>

</body>
</html>
