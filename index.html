<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Score Tracker</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f1f5f9;
}
header {
  background: #0f172a;
  color: white;
  padding: 14px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
}
.container { padding: 12px; }
.card {
  background: white;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #cbd5f5;
  font-size: 16px;
}
.primary {
  width: 100%;
  padding: 12px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
}
.score-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.score {
  font-size: 30px;
  font-weight: bold;
}
.over, .info {
  font-size: 14px;
  color: #475569;
}
.target {
  font-size: 15px;
  color: #dc2626;
  font-weight: 600;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}
button {
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
}
.run { background: #22c55e; color: white; }
.extra { background: #f59e0b; color: white; }
.wicket { background: #ef4444; color: white; }
</style>
</head>

<body>

<header>üèè Cricket Score Tracker</header>

<div class="container">

<div class="card">
  <input id="teamA" placeholder="Team A Name">
  <input id="teamB" placeholder="Team B Name">
  <input id="players" type="number" placeholder="Players per team (e.g. 6)">
  <input id="overs" type="number" placeholder="Overs" value="5">
  <button class="primary" onclick="startMatch()">Start Match</button>
</div>

<div class="card" id="scoreCard" style="display:none;">
  <div class="score-box">
    <div>
      <div id="inningTitle"></div>
      <div class="over" id="over"></div>
      <div class="target" id="target"></div>
      <div class="info" id="chaseInfo"></div>
    </div>
    <div class="score" id="score">0/0</div>
  </div>
</div>

<div class="card" id="controls" style="display:none;">
  <div class="grid">
    <button class="run" onclick="addRun(0)">0</button>
    <button class="run" onclick="addRun(1)">1</button>
    <button class="run" onclick="addRun(2)">2</button>
    <button class="run" onclick="addRun(3)">3</button>
    <button class="run" onclick="addRun(4)">4</button>
    <button class="run" onclick="addRun(5)">5</button>
    <button class="run" onclick="addRun(6)">6</button>
    <button class="extra" onclick="wide()">Wide</button>
    <button class="extra" onclick="noBall()">No Ball</button>
    <button class="wicket" onclick="wicket()">Wicket</button>
  </div>
</div>

<div class="card" id="result" style="display:none;"></div>

</div>

<script>
let teamA, teamB, maxOvers, playersPerTeam;
let runs = 0, wickets = 0, balls = 0;
let innings = 1;
let target = 0;

function startMatch() {
  teamA = teamA = document.getElementById("teamA").value;
  teamB = teamB = document.getElementById("teamB").value;
  maxOvers = parseInt(document.getElementById("overs").value);
  playersPerTeam = parseInt(document.getElementById("players").value);

  document.getElementById("scoreCard").style.display = "block";
  document.getElementById("controls").style.display = "block";
  updateUI();
}

function updateUI() {
  let overs = Math.floor(balls / 6) + "." + (balls % 6);
  document.getElementById("score").innerText = runs + "/" + wickets;
  document.getElementById("over").innerText = "Overs: " + overs;

  if (innings === 1) {
    document.getElementById("inningTitle").innerText = teamA + " Batting";
    document.getElementById("target").innerText = "";
    document.getElementById("chaseInfo").innerText = "";
  } else {
    let ballsLeft = maxOvers * 6 - balls;
    let runsNeeded = target - runs;
    document.getElementById("inningTitle").innerText = teamB + " Batting";
    document.getElementById("target").innerText = "Target: " + target;
    document.getElementById("chaseInfo").innerText =
      runsNeeded + " runs needed in " + ballsLeft + " balls";
  }
}

function addRun(r) {
  runs += r;
  balls++;
  checkState();
}

function wide() {
  runs++;
  updateUI();
}

function noBall() {
  runs++;
  updateUI();
}

function wicket() {
  wickets++;
  balls++;
  checkState();
}

function checkState() {
  if (innings === 2 && runs >= target) {
    endMatch();
    return;
  }

  if (balls >= maxOvers * 6 || wickets >= playersPerTeam - 1) {
    endInnings();
  } else {
    updateUI();
  }
}

function endInnings() {
  if (innings === 1) {
    target = runs + 1;
    innings = 2;
    runs = 0;
    wickets = 0;
    balls = 0;
    updateUI();
  } else {
    endMatch();
  }
}

function endMatch() {
  document.getElementById("controls").style.display = "none";
  document.getElementById("result").style.display = "block";

  let winner = runs >= target ? teamB : teamA;
  document.getElementById("result").innerHTML =
    "<h3>" + winner + " won the match üèÜ</h3>";
}
</script>

</body>
</html>
